<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body class="bg-primary">

    <div class="container my-2">


        <h1 class="text-center text-white">TODO APP</h1>

        <div class="card">
            <div class="card-body">

                <form action="#">

                    <input id="title" type="text" class="form-control" placeholder="Enter Todo Title">

                    <br/>
                    <textarea id="desc" cols="30" rows="10" class="form-control" placeholder="Todo Description"></textarea>


                    <div class="container text-center mt-2">
                        <button  onclick="add_todo()" class="btn btn-primary">ADD TODO</button>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <div class="main-content" id="main-content"></div>

    </div>
    






    <script>


const add_todo=()=>{
    let title = document.getElementById("title").value;
    let desc = document.getElementById("desc").value;
    
    let todos = [];

    let localTodos = localStorage.getItem("todos");

    if(localTodos != null)
{
    todos= JSON.parse(localTodos);
}

 let todoObject={
    title:title,
    desc:desc,
    id:Math.trunc(Math.random() * 1000),
};

 
 todos.push(todoObject);

 localStorage.setItem("todos",JSON.stringify(todos));

 show_todo();


};

 const show_todo=()=>
{
    let todoString = localStorage.getItem("todos");

    let content =" ";
    if(todoString == null){
        content += "<h3 class='text-white'>NO TODO TO SHOW</h3>";

    }else{
        let todos = JSON.parse(todoString);
        for(let todo of todos)
    {
        content+=`


        <div class='card'>

            <div class='card-body'>


                <h3>${todo.title}</h3>
                <p>${todo.desc}</p>
                </div>





            </div>



            `;
    }
    }

    document.getElementById('main-content').innerHTML = content;
}

show_todo();




    </script>

</body>
</html>
